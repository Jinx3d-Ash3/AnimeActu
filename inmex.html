    <body>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                <form class="sign-in-form">
                    <h2 class="title">Connexion</h2>
                    <div class="input-field">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Utilisateur">
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password"id="login-username" name="email" placeholder="Email" required="">
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                </form>
                <form class="register-form">
                    <h2 class="title">Inscription</h2>
                    <div class="input-field">
                        <i class='bx bxs-user'></i>
                        <input type="text" id="register-username" name="txt" placeholder="Utilisateur">
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-envelope'></i>
                        <input type="text" id="register-email" name="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" id="register-password" name="password" placeholder="Mot de passe">
                    </div>
                    <input type="submit" value="Sign Up" class="btn solid">
                </form>
                </div>
            </div>
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>Vous etes nouveau?</h3>
                        <p>Venez vous inscrire pour recevoir toute l'actualit√© des mangas et des animes

                        </p>
                        <button class="btn transparent" id="sign-up-btn">S'inscrire</button>
                    </div>
                </div>
                <div class="panel right-panel">
                    <div class="content">
                        <h3>Deja inscrit?</h3>
                        <p>Rejoint nous directement ici.
                        </p>
                        <button class="btn transparent" id="sign-in-btn">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
