    <body>
        <div id="noCognitoMessage" class="configMessage" style="display: none;">
            <div class="backdrop"></div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">No Cognito User Pool Configured</h3>
                </div>
                <div class="panel-body">
                    <p>There is no user pool configured in <a href="/js/config.js">/js/config.js</a>. You'll configure this in Module 2 of the workshop.</p>
                </div>
            </div>
        </div>

        <section class="form-wrap">
            <div class="form-box">
                <h1>Connexion</h1>
                <form id="signinForm">
                  <input type="email" id="emailInputSignin" placeholder="Email" required>
                  <input type="password" id="passwordInputSignin" placeholder="Password" pattern=".*" required>
    
                  <input type="submit" value="Valider">
                  <div class="register">
                    <p>Vous n'avez pas de compte?<a href="Register.html"> &nbsp; S'enregistrer</a></p>
                  </div>

                </form>
            </div>
        </section>

        <script src="javascipt/jquery-3.1.0.js"></script>
        <script src="javascipt/bootstrap.min.js"></script>
        <script src="javascipt/aws-cognito-sdk.min.js"></script>
        <script src="javascipt/amazon-cognito-identity.min.js"></script>
        <script src="javascipt/config.js"></script>
        <script src="javascipt/cognito-auth.js"></script>
