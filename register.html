<!DOCTYPE html>
<html>

<head>
    <title>AnimeActu - Connexion ou enregistrement</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://rawgit.com/aws/amazon-cognito-identity-js/master/dist/aws-cognito-sdk.min.js"></script>
    <script src="https://rawgit.com/aws/amazon-cognito-identity-js/master/dist/amazon-cognito-identity.min.js"></script>
    <script src="./cognito-auth.js"></script>
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true" />

        <div class="signup">
            <form id="register-form">
                <label for="chk" aria-hidden="true">Inscription</label>
                <input type="text" id="register-username" name="txt" placeholder="User name" required="" />
                <input type="email" id="register-email" name="email" placeholder="Email" required="" />
                <input type="password" id="register-password" name="password" placeholder="Password" required="" />
                <button>Inscription</button>
            </form>
        </div>

        <div class="login">
            <form id="login-form">
                <label for="chk" aria-hidden="true">Conexion</label>
                <input type="email" id="login-username" name="email" placeholder="Email" required="" />
                <input type="password" id="login-password" name="pswd" placeholder="Password" required="" />
                <button>Connexion</button>
            </form>
        </div>
    </div>
</body>
</script>

</html>
